                    Selecciona a tu doctor
                </button>
                <div class="dropdown-menu doctor" aria-labelledby="dropdownDoctor">
                    <a class="dropdown-item" href="#">David Marin Sierra</a>

        <input type='hidden' id='specialitySelect' value='' />
        <input type='hidden' id='doctorSelect' value='' />

        <div id="nextPageContainer" class="hidden centerContent flex">
            <button id="nextPageButton" class="homeNext btn btn-primary">Siguiente</button>
        </div>
      </div>
    </body>
</html>
